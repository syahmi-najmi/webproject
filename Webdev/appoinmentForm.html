<form action="save.php" method="POST" name="appointForm">
    <div class="w3-content w3-middle" id="div">
        <fieldset>
            <legend>Fill in the Blank</legend>
        <label for="fname">Full Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="contact">Contact Number:</label><br>
        <input type="text" id="contact" name="contact"><br><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>

        <label for="List">List of Service:</label><br>
        <select id="List" name="List">
            <option value="">---</option>
            <option value="check up">Check up</option>
            <option value="denture">Denture</option>
            <option value="whitening">Whitening</option>
            <option value="scaling">Scaling</option>
            <option value="Braces">Braces</option>
            <option value="Root Canal Treatment">Root Canal Treatment</option>
            <option value="Veneer">Veneer</option>
            <option value="Fillings">Fillings</option>
        </select><br><br>

        <label for="booking">Booking:</label><br>
        <input type="date" id="booking" name="booking"><br><br>

        <label for="message">Leave a message:</label><br>
        <textarea name="message" rows="10" cols="60">

        </textarea><br><br>

        





        <input type="submit" value="Submit">
        </fieldset>
    </div>    
</form>
